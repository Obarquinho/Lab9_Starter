<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let sec = document.querySelector('#error-btns');
    let but = sec.getElementsByTagName('button');
    
    let lo = but[0];
    lo.addEventListener('click', () => {
      console.log("your mom");
    });

    let er = but[1];
    er.addEventListener('click', () => {
      console.error('uh oh');
    });

    let co = but[2];
    co.addEventListener('click', () => {
      console.count('button');
    }
    );

    let wa = but[3];
    wa.addEventListener('click', () => {
      console.warn('watch out');
    });

    let as = but[4];
    as.addEventListener('click', () => {
      console.assert(false, 'assert');
    });

    let cl = but[5];
    cl.addEventListener('click', () => {
      console.clear();
    });

    let di = but[6];
    di.addEventListener('click', () => {
      console.dir('hm', 'hi');
    });

    let dx = but[7];
    dx.addEventListener('click', () => {
      console.dirxml('hello');
    });

    let cg = but[8];
    cg.addEventListener('click', () => {
      console.group("start");
      console.log("new level!");
    });

    let ce = but[9];
    ce.addEventListener('click', () => {
      console.log('still in group');
      console.groupEnd();
      console.log('out of group!');
    });

    let ta = but[10];
    ta.addEventListener('click', () => {
      console.table(["apples", "oranges", "bananas"]);
    });

    let ti = but[11];
    ti.addEventListener('click', () => {
      console.time('a');
      console.log('Started timer!');
    });

    let te = but[12];
    te.addEventListener('click', () => {
      console.timeEnd('a');
    });

    let tr = but[13];
    tr.addEventListener('click', () => {
      console.trace('you');
    });

    let glo = but[14];
    glo.addEventListener('click', () => {
      JSON.parse('no parse');
    });
    class PersonError extends Error {
      constructor(message) {
        super(message);
        this.name = "PersonError";
      }
    }

    try{
      let ex = JSON.parse('no parse, maybe theres a person here');
      
      if (!ex.name) {
        throw new SyntaxError("Incomplete data: no name");
      }
      console.log('if no throw');
      alert(ex.name);
    }
    catch(err) {
      alert('cant parse the JSON unfortunately');
    }
    finally {
      alert('finally');
    }

    try{
      let ext = JSON.parse('{person}');
      if (!ext.person) {
        throw new PersonError("uh oh");
      }
    }
    catch (err){
      alert('this is custom');
    }
    window.addEventListener('error', () => {
      console.log('errrororor');
    });
  </script>
</body>

</html>
